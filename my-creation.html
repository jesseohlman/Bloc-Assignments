<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Excision with react</title>
  </head>
  <body>

	  <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type = "text/babel">

	    class Exxx extends React.Component{
    constructor(props){
super(props);
this.state = {
times: 3
}
}
    
    
    render(){
    return(
    <div>
<h2> E X C I S I O N {this.props.description}</h2>
<h4> I have seen excision {this.state.times} times</h4>
    </div>
    );
    }
    }

    const excision = {
description: "Is the Best"
    }
    ReactDOM.render(
    <Exxx description={excision.description}/>, 
    document.getElementById('app')
    );
    </script>
  </body>
</html>
